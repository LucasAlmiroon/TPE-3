<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sites/css/styles.css">
    <link rel="shortcut icon" href="sites/img/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    
    <title>Sonnic Runner</title>
</head>
<body>
    <div class="modal fade" id="exampleModal2" tabindex="1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Fondo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button id="background1">
                        <img src="sites/img/fondo.png" alt="">
                    </button>
                    <button id="background2">
                        <img src="sites/img/background2.png" alt="">
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="elegir btn btn-primary" data-bs-dismiss="modal">Elegir</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Instrucciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>Personaje: Sonic.</h1>
                    <h3>Salto: utilizando la 'W'.</h3>
                    <h4>Objetivo: esquivar los obstaculos y coleccionar la mayor cantidad de monedas.</h4>
                    <h4>Score: Anillos recogidos x tiempo jugado</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="empezar btn btn-primary" data-bs-dismiss="modal">Empezar</button>
                  </div>
            </div>
        </div>
    </div>
    <audio id="coleccion" preload="auto" src="sites/img/ring.mp3" controls="none"></audio>
    <audio id="perder" preload="auto" src="sites/img/gameover.mp3" controls="none"></audio>
    <div class = "fondo">
        <label id="timer"></label>
        <label id="score"></label>
        <label id="level"></label>
        <div class="nubes"></div>
        <h1 id="gameover"></h1>
        <div class="botonPrincipal">
            <button type="button" class="juegoNuevo btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
            Fondo
            </button>
            <button type="button" class="juegoNuevo btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Inicio
            </button>
        </div>
        <div class = "personaje corriendo"></div>
        <div class="enemy"></div>
        <div class="coleccionable"></div>
    </div>
    <footer>
        <ul>
            <li>Programador: Lucas Almiron</li>
            <li>TUDAI 2021</li>
        </ul>
        <a href="https://www.sega.es/"><img id ="logoSega" src="https://upload.wikimedia.org/wikipedia/commons/4/41/SEGA_logo.png" width="300px" height="150px" alt=""></a>
    </footer>
    <script src="sites/js/script.js"></script>
</body>
</html>
